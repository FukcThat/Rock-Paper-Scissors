<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <script src="scripts.js" defer></script>
    <!-- 
    <a target="_blank" href="https://icons8.com/icon/9FSQ5judlnAN/rock">Rock</a>
    icon by
    <a target="_blank" href="https://icons8.com">Icons8</a> -->
    <link rel="icon" type="image/x-icon" href="icons8-rock-32.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Rock - Paper - Scissors</h1>
    <section id="HomeScreen">
      <p>Rules</p>
      <button id="PlayBtn">Play</button>
    </section>
    <section id="ChooseGameScreen" class="hidden">
      <button id="SingleRoundBtn">Single Round</button>
      <button id="BestOf5Btn">Best of 5</button>
    </section>
    <section id="CountdownScreen" class="hidden">
      <div id="CountdownText">CountdownScreen</div>
    </section>
    <section id="GameScreen" class="hidden">
      <button id="RockBtn">Rock</button>
      <button id="PaperBtn">Paper</button>
      <button id="ScissorsBtn">Scissors</button>
    </section>
    <section id="SingleRoundResultScreen" class="hidden">
      <div id="XBeatsYText"></div>
      <div id="WinnerText"></div>
      <button id="PlayAgainBtn">Play again</button>
    </section>
  </body>
</html>
